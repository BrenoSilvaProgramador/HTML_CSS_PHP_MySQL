<!-- _________Função javascript 03____________ -->

<script type="text/javascript">
	var quebrada = false;
	function mudaLampada(tipo) {

	if(!quebrada) {
	document.getElementById("imagem_3").src = "imagens/" + tipo + ".jpg";
		if (tipo == 'lampada-quebrada')
			{quebrada = true;
		}
	}
}

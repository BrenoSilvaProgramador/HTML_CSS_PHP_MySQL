<!DOCTYPE html>

</head>
<body>

	</article>
</section>

<aside id="lateral">
	<table id="tabela">
	<caption>Relação entre número(DDI) e nacionalidade</caption>
		<tr><td class="ce">Número +55</td><td class="cd">Brasil</td></tr>
		<tr><td class="ce">Número +39</td><td class="cd">Itália</td></tr>
		<tr><td class="ce">Número +33</td><td class="cd">França</td></tr>
		<tr><td class="ce">Número +1</td><td class="cd">Estados Unidos</td></tr>
	</table>
</aside>

</div>
